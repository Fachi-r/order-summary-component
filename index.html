<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/illustration-hero.svg"
        alt="illustration"
        class="image illustration"
      />

      <div class="wrapper">
        <h2 class="heading">Order Summary</h2>

        <p class="subtext">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="sub_container">
          <div class="annual_plan">
            <img src="./images/icon-music.svg" alt="" class="music_icon" />
            <div class="details">
              <p class="heading">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>

          <p class="change">Change</p>
        </div>

        <p class="btn btn_primary">Proceed to Payment</p>

        <p class="cancel_order btn">Cancel Order</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fachi</a>.
    </div>
  </body>
</html>
